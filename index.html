<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>Tela de login</title>
</head>
<body>
    <main>
        <section class="login">
            <header>
                <img src="images/logo.svg" alt="">
            </header>

            <div class="form-box">
                <div class="formulario">
                    <div class="title">
                        <img src="images/log-in.svg" alt="">
                        <h1>faca seu login</h1>
                    </div>
                    <p>Entre com suas informacaoes de cadastro</p>
                    <form action="">
                        <div class="form-group">
                            <label for="email">email</label>
                            <input type="text" name="email" id="email" placeholder="       Digite seu email">
                        </div>
                        <div class="form-group">
                            <label for="senha">senha</label>
                            <input type="password" name="senha" id="senha" placeholder="       Digite sua senha">
                        </div>
                        <div class="form-group">
                            <div class="check">
                                <input type="checkbox" name="lembre" id="lembre">
                                <label for="lembre">lembre de mim</label>
                                <a href="#">esqueci minha senha </a>
                            </div>
                        </div>
                        <div class="form-group">
                            <button>ENTRAR</button>
                        </div>  
                        <div class="form-group">
                            <h4>Nao tem uma conta? <strong>Registre-se</strong></h4>
                        </div>
                           
                    </form>
                </div>
            </div>
        </section>

        <section class="foto">

        </section>
    </main>
</body>

</html>
